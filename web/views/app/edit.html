{{define "content"}}
{{template "page_title" .}}
<div class="row">
    <div class="col-12">
        <form id="app" class="card" method="post">
            <div class="card-body">
                {{template "cmd_form" .}}
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">是否自动重启</label>
                            <label class="form-check form-switch">
                                <input name="auto_restart" class="form-check-input" type="checkbox" {{if eq .Info.AutoRestart 1}}checked{{end}}>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">是否开启监控</label>
                            <label class="form-check form-switch">
                                <input name="is_monitor" class="form-check-input" type="checkbox" {{if eq .Info.IsMonitor 1}}checked{{end}}>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <input name="id" type="hidden" value="{{.Info.ID}}">
                <button type="submit" class="btn btn-primary">提交</button>
                <a href="{{.BackUrl}}" class="btn btn-danger ml-2">返回</a>
            </div>
        </form>
    </div>
</div>
{{end}}
{{define "script"}}
<script type="text/javascript">
    $(document).ready(function () {
        $('#group_id').selectize({});
        $('#agent_id').selectize({});
        $("#app").on("submit", function (event) {
            $('#app').ajaxSubmit({
                url: "/app/update",
                dataType: "json",
                timeout: 60000,
                success: function (data) {
                    if (data.code == 200) {
                        window.location.href = "/app/list";
                    } else {
                        alert(data.message);
                    }
                }
            })
            return false;
        });
    });
</script>
{{end}}

{{define "content"}}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body border-bottom py-3">
                <div class="d-flex">
                    <div class="text-muted">
                        查看
                        <div class="mx-2 d-inline-block">
                            <input id="lines" type="text" class="form-control" value="{{.Lines}}" size="3">
                        </div>
                        行
                        <input id="type" type="hidden" value="{{.Type}}">
                        <input id="id" type="hidden" value="{{.ID}}">
                        <a id="search" href="javascript:;" class="btn btn-primary ml-3">查询</a>
                    </div>
                </div>
            </div>
            <div class="list list-row list-hoverable">
                {{- range .Content}}
                <div class="list-item">
                    <div><span class="badge"></span></div>
                    <div class="text-truncate">
                        {{.}}
                    </div>
                </div>
                {{- end}}
            </div>
        </div>
    </div>
</div>
{{end}}
{{define "script"}}
<script type="text/javascript">
    $(document).ready(function () {
        $("#search").on("click", function (event) {
            var id = $("#id").val();
            var type = $("#type").val();
            var lines = $("#lines").val();
            var _lines = parseInt(lines);
            if (_lines != NaN) {
                window.location.href = "/job/" + type + "?id=" + id + "&lines=" + lines;
            } else {
                alert("输入行数不正确！")
            }
        });
    });
</script>
{{end}}

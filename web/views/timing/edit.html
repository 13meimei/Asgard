{{define "content"}}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-auto">
            <h2 class="page-title">编辑定时任务</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form id="timing" class="card" method="post">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label class="form-label">分组</label>
                            <select id="group_id" name="group_id" class="form-select">
                                <option value="">请选择</option>
                                {{- range .GroupList}}
                                <option value="{{.ID}}" {{if eq $.Timing.GroupID .ID}}selected{{end}}>{{.Name}}</option>
                                {{- end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label class="form-label">运行实例</label>
                            <select id="agent_id" name="agent_id" class="form-select" required>
                                <option value="">请选择</option>
                                {{- range .AgentList}}
                                <option value="{{.ID}}" {{if eq $.Timing.AgentID .ID}}selected{{end}}>{{.IP}}:{{.Port}}({{.Alias}})</option>
                                {{- end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="请输入名称"
                                value="{{.Timing.Name}}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">执行目录</label>
                            <input name="dir" type="text" class="form-control" placeholder="请输入执行目录"
                                value="{{.Timing.Dir}}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">执行程序</label>
                            <input name="program" type="text" class="form-control" placeholder="请输入执行程序"
                                value="{{.Timing.Program}}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">执行参数</label>
                            <input name="args" type="text" class="form-control" placeholder="请输入执行参数"
                                value="{{.Timing.Args}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">标准输出路径</label>
                            <input name="std_out" type="text" class="form-control" placeholder="请输入标准输出路径"
                                value="{{.Timing.StdOut}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">错误输出路径</label>
                            <input name="std_err" type="text" class="form-control" placeholder="请输入错误输出路径"
                                value="{{.Timing.StdErr}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">运行时间</label>
                            <input name="time" type="text" class="flatpickr form-control" placeholder="请输入计划配置"
                                value="{{.Timing.Time}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">超时时间</label>
                            <input name="timeout" type="text" class="form-control" placeholder="请输入超时时间"
                                value="{{.Timing.Timeout}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">是否开启监控</label>
                            <label class="form-check form-switch">
                                <input name="is_monitor" class="form-check-input" type="checkbox"
                                    {{if eq .Timing.IsMonitor 1}}checked{{end}}>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                <input name="id" type="hidden" class="form-control" placeholder="请输入名称" value="{{.Timing.ID}}" required>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
</div>
{{end}}
{{define "script"}}
<script type="text/javascript">
    $(document).ready(function () {
        $('.flatpickr').flatpickr({
            'enableTime': true
        });
        $('#group_id').selectize({});
        $('#agent_id').selectize({});
        $("#timing").on("submit", function (event) {
            $('#timing').ajaxSubmit({
                url: "/timing/update",
                dataType: "json",
                timeout: 60000,
                success: function (data) {
                    if (data.code == 200) {
                        window.location.href = "/timing/list";
                    } else {
                        alert(data.message);
                    }
                }
            })
            return false;
        });
    });
</script>
{{end}}

{{define "content"}}
<ol class="breadcrumb" aria-label="breadcrumbs">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="#">Data</a></li>
 </ol>
 <div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-auto">
            <h2 class="page-title">添加应用</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form id="app" class="card" method="post">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label class="form-label">分组</label>
                            <select name="group_id" class="form-select">
                                <option value="">请选择</option>
                                {{- range .GroupList}}
                                <option value="{{.ID}}">{{.Name}}</option>
                                {{- end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label class="form-label">运行实例</label>
                            <select name="agent_id" class="form-select" required>
                                <option value="">请选择</option>
                                {{- range .AgentList}}
                                <option value="{{.ID}}">{{.IP}}:{{.Port}}</option>
                                {{- end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="请输入名称" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">执行目录</label>
                            <input name="dir" type="text" class="form-control" placeholder="请输入执行目录" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">执行程序</label>
                            <input name="program" type="text" class="form-control" placeholder="请输入执行程序" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">执行参数</label>
                            <input name="args" type="text" class="form-control" placeholder="请输入执行参数" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">标准输出路径</label>
                            <input name="std_out" type="text" class="form-control" placeholder="请输入标准输出路径" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">错误输出路径</label>
                            <input name="std_err" type="text" class="form-control" placeholder="请输入错误输出路径" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">是否自动重启</label>
                            <label class="form-check form-switch">
                                <input name="auto_restart" class="form-check-input" type="checkbox">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label class="form-label">是否开启监控</label>
                            <label class="form-check form-switch">
                                <input name="is_monitor" class="form-check-input" type="checkbox">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
        </form>
    </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    modal
</button>
<button type="button" class="btn btn-primary" id="alert">
    alert
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-success alert-dismissible fade" role="alert" id="success">
    This is a success alert — check it out!
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
</div>
<div class="alert alert-success alert-dismissible" role="alert">
    <h3>Some Title</h3>
    <p>Lorem ipsum Minim ad pariatur eiusmod ea ut nulla aliqua est quis id dolore minim voluptate.</p>
    <div class="btn-list">
        <a href="#" class="btn btn-success">Save changes</a>
        <a href="#" class="btn btn-secondary">Cancel</a>
    </div>
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
</div>
{{end}}
{{define "script"}}
<script type="text/javascript">
    $(document).ready(function () {
        $("#alert").click(function () {
            console.log(111);
            $('#success').removeClass("fade")
        })
    })
</script>
{{end}}

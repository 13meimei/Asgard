{{define "search_bar"}}
<form class="mb-3">
    <div class="row">
        <div class="col-xl-6">
            {{include "partials/select/group"}}
        </div>
        <div class="col-xl-6">
            {{include "partials/select/agent"}}
        </div>
        <div class="col-xl-6">
            {{include "partials/input/name"}}
        </div>
        <div class="col-xl-6">
            {{include "partials/select/status"}}
        </div>
        <div class="col btn-list">
            <button action="submit" type="button" class="btn btn-primary ml-auto">
                {{include "partials/svg/search"}}

            </button>

                {{include "partials/svg/reset"}}

                {{include "partials/svg/add"}}

    </div>

{{define "header_actions"}}
<div class="card-actions btn-list justify-content-end">
    <button action="show" class="btn btn-secondary " title="查看配置详情">
        {{include "partials/svg/show"}}
        详情
    </button>
    <button action="edit" class="btn btn-secondary " title="编辑">
        {{include "partials/svg/edit"}}
        编辑
    </button>
    <button action="copy" class="btn btn-secondary" title="复制">
        {{include "partials/svg/copy"}}
        复制
    </button>
    <button action="monitor" class="btn btn-info" title="查看监控信息">
        {{include "partials/svg/monitor"}}
        监控
    </button>
    <button action="archive" class="btn btn-info" title="查看归档信息">
        {{include "partials/svg/archive"}}
        归档
    </button>
    {{if eq .Status 1}}
    <button action="restart" class="btn btn-success" title="重启">
        {{include "partials/svg/restart"}}
        重启
    </button>
    {{end}}
    {{if or (eq .Status 0) (eq .Status 1)}}
    <button action="pause" class="btn btn-warning" title="暂停">
        {{include "partials/svg/pause"}}
        停止
    </button>
    {{end}}
    {{if or (eq .Status 0) (eq .Status 2)}}
    <button action="start" class="btn btn-success" title="启动">
        {{include "partials/svg/start"}}
        启动
    </button>
    {{end}}
    {{if eq .Status 2}}
    <button action="delete" class="btn btn-danger" title="删除">
        {{include "partials/svg/delete"}}
        删除
    </button>
    {{end}}
</div>
{{end}}

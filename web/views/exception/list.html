{{define "content"}}
{{template "page_title" .}}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover table-outline table-vcenter table-nowrap card-table">
                    <thead>
                        <tr>
                            <th style="width: 20%"><span>上报时间</span></th>
                            <th style="width: 5%"><span>类别</span></th>
                            <th style="width: 15%"><span>名称</span></th>
                            <th style="width: 60%"><span>描述</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{- range .List}}
                        <tr data-bind="{{.ID}}">
                            <td>{{.CreatedAt}}</td>
                            <td>{{.Type}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Desc}}</td>
                        </tr>
                        {{- end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="d-flex">
    {{.Pagination | unescaped}}
</div>
{{end}}
{{define "script"}}
{{end}}

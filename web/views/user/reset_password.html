{{define "content"}}
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-auto">
            <h2 class="page-title">用户设置</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form id="user" class="card" method="post">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label class="form-label">新密码</label>
                            <input name="password" type="password" class="form-control" placeholder="请输入密码" value=""
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                <input name="id" type="hidden" value="{{.ID}}">
                <button type="submit" class="btn btn-primary">提交</button>
                <a href="/user/list" class="btn btn-danger ml-2">返回</a>
            </div>
        </form>
    </div>
</div>
{{end}}
{{define "script"}}
<script type="text/javascript">
    $(document).ready(function () {
        $("#user").on("submit", function (event) {
            $('#user').ajaxSubmit({
                url: "/user/reset_password",
                dataType: "json",
                timeout: 60000,
                success: function (data) {
                    if (data.code == 200) {
                        alert("重置成功!")
                        window.location.href = "/user/list";
                    } else {
                        alert(data.message);
                    }
                }
            })
            return false;
        });
    });
</script>
{{end}}
